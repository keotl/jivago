language: python

matrix:
  include:
    - os: linux
      python: 3.6
      dist: xenial
    - os: linux
      python: 3.7
      dist: xenial

install:
- pip install -r requirements.txt
script:
- sh run_tests.sh
branches:
  only:
  - master
  - develop
  - /^\d+\.\d+(\.\d+)?(-\S*)?$/
deploy:
  provider: pypi
  user: keotl
  password:
    secure: 
  on:
    tags: true
    repo: keotl/jivago
