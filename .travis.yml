language: python

matrix:
  include:
    - os: linux
      python: 3.6
      dist: xenial
    - os: linux
      python: 3.7
      dist: xenial
    - os: linux
      python: 3.8
      dist: xenial
    - os: linux
      python: 3.9
      dist: focal
    - os: linux
      python: 3.10
      dist: focal

install:
- pip install --upgrade pip
- pip install -U importlib_metadata
- pip install -r requirements.txt
script:
- sh run_tests.sh
- sh run_e2e_tests.sh
branches:
  only:
  - master
  - develop
  - /^\d+\.\d+(\.\d+)?(-\S*)?$/
deploy:
  provider: pypi
  skip_existing: true
  skip_cleanup: true
  user: keotl
  password:
    secure: 
  on:
    tags: true
    repo: keotl/jivago
